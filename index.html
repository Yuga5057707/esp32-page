<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Монітор</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #espStatus {
      font-weight: bold;
    }
    #phases {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .phase-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 220px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 5px;
    }
    #lastUpdated {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ДАЧА 3-Фазний Монітор</h1>
  <div>
    Статус пристрою: <span id="espStatus" style="color:gray;">перевірка...</span>
  </div>
  <div id="lastUpdated">Останнє оновлення: очікування...</div>

  <div id="phases">
    <div class="phase-box">
      <h2>Фаза A</h2>
      Струм: <span id="currentA">...</span> A<br/>
      Напруга: <span id="voltageA">...</span> V
    </div>
    <div class="phase-box">
      <h2>Фаза B</h2>
      Струм: <span id="currentB">...</span> A<br/>
      Напруга: <span id="voltageB">...</span> V
    </div>
    <div class="phase-box">
      <h2>Фаза C</h2>
      Струм: <span id="currentC">...</span> A<br/>
      Напруга: <span id="voltageC">...</span> V
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrXS4huWGNxljHaFF7zQ9oZTEein2N3xI",
      databaseURL: "https://esp32to3phase-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showOfflineData() {
      ["currentA", "voltageA", "currentB", "voltageB", "currentC", "voltageC"].forEach(id => {
        document.getElementById(id).innerText = "...";
      });
      document.getElementById("lastUpdated").innerText = "Останнє оновлення: ESP32 офлайн";
    }

    function updateTimestamp() {
      const now = new Date();
      document.getElementById("lastUpdated").innerText =
        "Останнє оновлення: " + now.toLocaleString("uk-UA");
    }

    function enableRealtimeUpdates() {
      const paths = [
        { path: "/phaseA/current", id: "currentA" },
        { path: "/phaseA/voltage", id: "voltageA" },
        { path: "/phaseB/current", id: "currentB" },
        { path: "/phaseB/voltage", id: "voltageB" },
        { path: "/phaseC/current", id: "currentC" },
        { path: "/phaseC/voltage", id: "voltageC" }
      ];

      paths.forEach(({ path, id }) => {
        db.ref(path).on("value", snap => {
          const val = snap.val();
          document.getElementById(id).innerText = val !== null ? val.toFixed(2) : "...";
          updateTimestamp();
        });
      });
    }

    db.ref("/status/online").on("value", snapshot => {
      const online = snapshot.val();
      const statusEl = document.getElementById("espStatus");

      if (online) {
        statusEl.innerText = "Підключено";
        statusEl.style.color = "green";
        enableRealtimeUpdates();
      } else {
        statusEl.innerText = "Офлайн";
        statusEl.style.color = "red";
        showOfflineData();
      }
    });
  </script>
</body>
</html>
