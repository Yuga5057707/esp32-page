<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДАЧА 3-Фазний Монітор</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #status {
      font-weight: bold;
      color: lime;
      text-align: center;
    }
    #lastUpdated {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
    #liveValues {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .phase-box {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      background-color: #1e1e1e;
    }
    canvas {
      margin: 20px 0;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ДАЧА 3-Фазний Монітор</h1>
  <div id="status">Перевірка підключення...</div>
  <div id="lastUpdated">Останнє оновлення: —</div>

  <div id="liveValues">
    <div class="phase-box">
      <h3>Фаза A</h3>
      Струм: <span id="currentA">...</span> A<br>
      Напруга: <span id="voltageA">...</span> V
    </div>
    <div class="phase-box">
      <h3>Фаза B</h3>
      Струм: <span id="currentB">...</span> A<br>
      Напруга: <span id="voltageB">...</span> V
    </div>
    <div class="phase-box">
      <h3>Фаза C</h3>
      Струм: <span id="currentC">...</span> A<br>
      Напруга: <span id="voltageC">...</span> V
    </div>
    <div class="phase-box">
      <h3>Потужність</h3>
      Сумарна: <span id="power">...</span> Вт
    </div>
  </div>

  <div id="controls">
    <label for="timeRange">Період: </label>
    <select id="timeRange">
      <option value="1">Остання година</option>
      <option value="6">6 годин</option>
      <option value="12">12 годин</option>
      <option value="24">1 доба</option>
    </select>
  </div>

  <canvas id="chart" width="100%" height="400"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrXS4huWGNxljHaFF7zQ9oZTEein2N3xI",
      databaseURL: "https://esp32to3phase-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentEls = {
      currentA: document.getElementById("currentA"),
      voltageA: document.getElementById("voltageA"),
      currentB: document.getElementById("currentB"),
      voltageB: document.getElementById("voltageB"),
      currentC: document.getElementById("currentC"),
      voltageC: document.getElementById("voltageC"),
      power: document.getElementById("power")
    };

    const statusEl = document.getElementById("status");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    const ctx = document.getElementById("chart").getContext("2d");
    let chart;

    const timeRangeSelector = document.getElementById("timeRange");

    function updateLiveData() {
      ["phaseA", "phaseB", "phaseC"].forEach(phase => {
        ["current", "voltage"].forEach(type => {
          db.ref(`/${phase}/${type}`).on("value", snap => {
            const val = snap.val();
            currentEls[`${type}${phase.charAt(5)}`].innerText = val ? val.toFixed(1) : "...";
            updatePower();
            lastUpdatedEl.innerText = "Останнє оновлення: " + new Date().toLocaleString("uk-UA");
          });
        });
      });
    }

    function updatePower() {
      const ia = parseFloat(currentEls.currentA.innerText) || 0;
      const ib = parseFloat(currentEls.currentB.innerText) || 0;
      const ic = parseFloat(currentEls.currentC.innerText) || 0;
      const va = parseFloat(currentEls.voltageA.innerText) || 0;
      const vb = parseFloat(currentEls.voltageB.innerText) || 0;
      const vc = parseFloat(currentEls.voltageC.innerText) || 0;
      const power = ia * va + ib * vb + ic * vc;
      currentEls.power.innerText = power.toFixed(0);
    }

    function updateStatus() {
      db.ref("/status/online").on("value", snap => {
        statusEl.innerText = snap.val() ? "Підключено" : "Офлайн";
        statusEl.style.color = snap.val() ? "lime" : "red";
      });
    }

    function loadChartData(hours = 1) {
      const since = Math.floor(Date.now() / 1000) - hours * 3600;
      db.ref("/history").orderByChild("ts").startAt(since).once("value", snap => {
        const data = snap.val();
        if (!data) return;

        const labels = [], seriesA = [], seriesB = [], seriesC = [];

        Object.values(data).forEach(entry => {
          const t = new Date(entry.ts * 1000).toLocaleTimeString("uk-UA", {hour: '2-digit', minute: '2-digit'});
          labels.push(t);
          seriesA.push(entry.phaseA?.current || null);
          seriesB.push(entry.phaseB?.current || null);
          seriesC.push(entry.phaseC?.current || null);
        });

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: "Фаза A", data: seriesA, borderColor: "red", tension: 0.4 },
              { label: "Фаза B", data: seriesB, borderColor: "orange", tension: 0.4 },
              { label: "Фаза C", data: seriesC, borderColor: "yellow", tension: 0.4 }
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { labels: { color: "white" } } },
            scales: {
              x: { ticks: { color: "white" } },
              y: { ticks: { color: "white" } }
            }
          }
        });
      });
    }

    updateLiveData();
    updateStatus();
    loadChartData();

    timeRangeSelector.addEventListener("change", () => {
      const h = parseInt(timeRangeSelector.value);
      loadChartData(h);
    });
  </script>
</body>
</html>
